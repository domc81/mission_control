<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d0f14" />
    <meta name="description" content="DC81 Mission Control - Autonomous Agent Dashboard" />
    <title>Mission Control | DC81</title>
    <!-- Fonts: Orbitron (headings) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      /* DC81 Design System - Synthwave/Cyberpunk Theme */
      :root {
        --background: #0d0f14;
        --foreground: #f7fafc;
        --primary: #00d4ff;
        --accent: #ff33a8;
        --purple: #b84dff;
        --card: #14161e;
        --muted: #1f2129;
        --border: #262937;
        --secondary: #1e1a2e;
        --destructive: #dc2626;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        margin: 0;
      }
      
      /* Glow effects */
      .glow-cyan {
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
                     0 0 20px rgba(0, 212, 255, 0.3),
                     0 0 30px rgba(0, 212, 255, 0.2);
      }
      
      .glow-magenta {
        text-shadow: 0 0 10px rgba(255, 51, 168, 0.5),
                     0 0 20px rgba(255, 51, 168, 0.3),
                     0 0 30px rgba(255, 51, 168, 0.2);
      }
      
      .text-gradient {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .glass {
        background: rgba(20, 22, 30, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--muted);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
      
      /* Button styles */
      button {
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        border-radius: 8px;
      }
      
      /* Input styles */
      input, select, textarea {
        font-family: 'Inter', sans-serif;
        background: var(--muted);
        border: 1px solid var(--border);
        color: var(--foreground);
        padding: 10px 14px;
        border-radius: 8px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
      }
      
      /* Card animation */
      @keyframes pulse-neon {
        0%, 100% {
          box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
        }
      }
      
      .pulse-neon {
        animation: pulse-neon 2s infinite;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      .float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
